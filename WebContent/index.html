<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>API</title>
  </head>
  
  <body>
  
     <h2>Query: GET /query?q=</h2>
     <p>Example: <a href="/ontweb/query?q=đại học quốc gia hà nội">/query?q=đại học quốc gia hà nội</a></p>
     
     <br/>
     
     <h2>Add new wiki article: GET /wiki?page=[wiki_page]</h2>
     <p>Example: <a href="/ontweb/wiki?page=Đại_học_Quốc_gia_Hà_Nội">/wiki?page=Đại_học_Quốc_gia_Hà_Nội</a></p>
     
  </body>
</html>
